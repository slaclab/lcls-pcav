#schemaversion 3.0.0
#once AppCore.yaml
#include AmcMrLlrfDownConvert.yaml
#include AmcMrLlrfUpConvert.yaml
#include AppDiagnBus.yaml
#include AppLlrfCore.yaml
#include BsssAxiStream.yaml
#include GenericMemory.yaml
#include ClockManager.yaml
#include RtmDigitalDebug.yaml
#include Si5317a.yaml

AppCore: &AppCore 
  name: AppCore
  description: AMC Carrier Application Core
  size: 0x10000000
  class: MMIODev
  configPrio: 1
  ########
  children:
  ########
    ##################################################     
    AmcMrLlrfDownConvert:
      <<: *AmcMrLlrfDownConvert
      at:
        offset: 0x00000000      
    ################################################## 
    AmcMrLlrfUpConvert:
      <<: *AmcMrLlrfUpConvert
      at:
        offset: 0x01000000      
    ##################################################  
    RtmDigitalDebug:
      <<: *RtmDigitalDebug
      at:
        offset: 0x02000000 
      children:     
         Si5317a:
            <<: *Si5317a
            at:
                offset: 0x00000000      
    ##################################################      
    SysGenWaveform_I:
      class: MMIODev
      configPrio: 1
      at:
        offset: 0x03000000      
      size: 0x2000
      description: "Sysgen waveform I"
      children:
        MemoryArray:
          <<: *MemoryArray
          sizeBits: 16
          at:
            offset: 0x0
            nelms: 0x1000
    ##################################################
    SysGenWaveform_Q:
      class: MMIODev
      configPrio: 1
      at:
        offset: 0x04000000      
      size: 0x2000
      description: "Sysgen waveform Q"
      children:
        MemoryArray:
          <<: *MemoryArray
          sizeBits: 16
          at:
            offset: 0x0
            nelms: 0x1000
    ##################################################
    Sysgen:
       <<: *AppLlrfCore
       at:
        offset: 0x05000000      
    ##################################################
#    MMCM_DRP:
#       <<: *ClockManager
#       at:
#        offset: 0x06000000      
    ##################################################
    BSSS:
       <<: *BsssAxiStream
       at:
        offset: 0x07000000      
    ##################################################
    AppDiagnBus:
       <<: *AppDiagnBus
       at:
        offset: 0x08000000      
    ##################################################

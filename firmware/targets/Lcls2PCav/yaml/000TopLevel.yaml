#schemaversion 3.0.0
#once
#include AmcCarrierCore.yaml
#include AmcCarrierDRAM.yaml
#include AppTop.yaml

#MMIO range, will be attached to FPGA
mmio: &mmio
  size: 0x100000000 # 4GB of address space
  class: MMIODev
  configPrio: 1
  ########
  children:
  ########
    AmcCarrierCore:
        <<: *AmcCarrierCore
        at:
        offset: 0x00000000  
    ##################################################     
    AppTop:
      <<: *AppTop
      at:
        offset: 0x80000000
      children: 
        AppTopJesd:
          children:
            JesdRx:
              instantiate: true              
              metadata:
                numRxLanes: &numRxLanes 6
            JesdTx:
              instantiate: false              
              metadata: 
                numTxLanes: &numTxLanes 0              
        AppCore:
          children:
            BLD:
              instantiate: true
              metadata:
                numEdefs: &numEdefs 2
            BSSS:
              instantiate: true
              metadata:
                numEdefs: &numEdefs 8
    ################################################## 

strm: &strm
  size: 0x100000000 # 4GB of address space
  class: MMIODev
  children:
      AmcCarrierDRAM:
          <<: *AmcCarrierDRAM
          at:
            offset: 0x00000000      
  
NetIODev:
  ipAddr: 10.0.1.105
  class: NetIODev
  configPrio: 1
  children:
     mmio:
       <<: *mmio
       at:
         SRP:
           protocolVersion: SRP_UDP_V2
         UDP:
           port: 8192
     strm:
       <<: *strm
       at:
         SRP:
           protocolVersion: SRP_UDP_V3
         UDP:
           port: 8194
         RSSI: yes
         depack:
           useDepack: yes
         TDESTMux:
           TDEST: 4
